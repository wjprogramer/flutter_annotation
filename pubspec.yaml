name: flutter_annotation
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/fonts/

  fonts:
    # License: [SIL Open Font License 1.1](https://opensource.org/licenses/OFL-1.1)
    # Url: https://sites.google.com/view/jtfoundry/zh-tw/downloads
    - family: TaipeiSansTCBeta
      fonts:
        - asset: assets/fonts/TaipeiSansTCBeta-Regular.ttf
        - asset: assets/fonts/TaipeiSansTCBeta-Bold.ttf
          weight: 500
    - family: TaipeiSansTCBeta_Light
      fonts:
        - asset: assets/fonts/TaipeiSansTCBeta-Light.ttf

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
